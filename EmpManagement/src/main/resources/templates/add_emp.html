  <body>
    
    <!--Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    <!-- Navbar -->
    
    
    
    <div class="container">
      <div class="row">
         <div class="col-md-6 offset-md-3">
         <div class="card">
           <div class="card-body">
             <h4 class="text-center text-primary">Add Emp</h4>
             
             <!-- from here we'll take the data to controller and then will save this data in DB  this form "name" tag should contain the same value as defined in entity -->
             <form th:action="@{/register}" method="post">
             
                 <div class="form-group">
                    <label>Enter Full Name</label><input type="text"
                        class="form-control" name="name">
                 </div>
                 
                 <div class="form-group">
                    <label>Enter Address</label><input type="text"
                        class="form-control" name="address">
                 </div>
                 
                 <div class="form-group">
                    <label>Enter Email</label><input type="text"
                        class="form-control" name="email">
                 </div>
                 
                 <div class="form-group">
                    <label>Enter Phone No</label><input type="text"
                        class="form-control" name="phno">
                 </div>
                 
                 <div class="form-group">
                    <label>Enter Salary</label><input type="text"
                        class="form-control" name="salary">
                 </div>
                 
                 <button class="btn btn-primary btn-block">Submit</button>
                 
                 
                 </form>
               </div>
             </div>
             
           </div>
         </div>
       </div>
